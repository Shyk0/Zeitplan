<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="styles/styles_landing_page.css">
    <link rel="icon" type="image/x-icon" href="assets/Logo.ico"> <!-- Favicon -->
</head>
<body>
    <div class="carousel-container">
        <!-- Imágenes del carrusel -->
        <div class="carousel-image" style="background-image: url('assets/bg4.png');"></div>
        <div class="carousel-image" style="background-image: url('assets/bg3.png');"></div>
        <div class="carousel-image" style="background-image: url('assets/bg2.png');"></div>
        <div class="carousel-image" style="background-image: url('assets/bg1.png');"></div>
    </div>

    <div class="container">
        <img src="assets/Logo_app.svg" alt="Logo">
        <h2>Iniciar Sesión</h2>
        <input type="text" placeholder="Usuario">
        <input type="password" placeholder="Contraseña">
        <button>Ingresar</button>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>

    <script src="scripts/script_landing_page.js"></script>
</body>
</html>
