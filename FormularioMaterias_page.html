<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Creación de Horarios</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles_formulario_page.css">
</head>
<body>
    <div class ="form-container-arriba">
        <button class="boton-dos">Home page</button>
        <button class="boton-dos">Landing page</button>
        <button class="boton-dos">Materias page</button>
        <button class="boton-dos">Salir</button>

    </div>
    

    <div class="form-container">
        <label for="no-asisten">Grupos que no asisten:</label>
        <select id="no-asisten" multiple>
          <option value="grupo1">Grupo 1</option>
          <option value="grupo2">Grupo 2</option>
          <option value="grupo3">Grupo 3</option>
          <option value="grupo4">Grupo 4</option>
        </select>

        <div id="grupos-container">
            <!-- Contenedor donde se añadirán los nuevos grupos -->
            <label for="materias-grupo1">Materias para Grupo 1:</label>
            <select id="materias-grupo1">
              <option value="matematicas">Matemáticas</option>
              <option value="ciencias">Ciencias</option>
            </select>
        </div>

        <button id="agregar-grupo">Agregar Grupo</button>

        <label for="actividad-especial">Agregar Actividad Especial:</label>
        <input type="text" id="actividad-especial" placeholder="Ej. Taller de lectura">

        <label for="novedades">Novedades del Día:</label>
        <textarea id="novedades" rows="4" placeholder="Escribe las novedades aquí..."></textarea>

        <button id="generar-horario">Generar Horario Automáticamente</button>
    </div>

    <!-- Vista Previa -->
    <div class="preview-container" id="preview-container" style="display:none;">
        <h2>Vista Previa del Horario</h2>
        <div id="preview-content">
            <!-- Aquí se llenarán los datos del formulario para vista previa -->
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="scripts/script_formulario_page.js"></script>


</body>
</html>
