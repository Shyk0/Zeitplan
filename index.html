<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/styles_landing_page.css">
    <link rel="icon" type="image/x-icon" href="src/assets/icons/Logo.ico"> <!-- Favicon -->
</head>
<body>
    <div class="carousel-container">
        <!-- Imágenes del carrusel -->
        <div class="carousel-image" style="background-image: url('src/assets/images/bg1.png');"></div>
        <div class="carousel-image" style="background-image: url('src/assets/images/bg2.png');"></div>
        <div class="carousel-image" style="background-image: url('src/assets/images/bg3.png');"></div>
        <div class="carousel-image" style="background-image: url('src/assets/images/bg4.png');"></div>
    </div>

    <div class="container">
        <img src="src/assets/images/Logo.svg" alt="Logo">
        <h2>Iniciar Sesión</h2>
        <input type="text" placeholder="Usuario" required id="institution">
        <input type="password" placeholder="Contraseña" required id="password">
        <button onclick="login()">Ingresar </button>
        <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
    </div>
    <script src="index.js"></script>
</body>
</html>
